<!DOCTYPE html>
<html>
  <head>
    <title>Skycons</title>

    <style type="text/css">
      canvas {
        border: 1px solid navy;
      }
    </style>
  </head>

  <body>
    <canvas id="clear-day" width="64" height="64">
    </canvas>

    <canvas id="clear-night" width="64" height="64">
    </canvas>

    <canvas id="partly-cloudy-day" width="64" height="64">
    </canvas>

    <canvas id="partly-cloudy-night" width="64" height="64">
    </canvas>

    <canvas id="cloudy" width="64" height="64">
    </canvas>

    <canvas id="rain" width="64" height="64">
    </canvas>

    <canvas id="sleet" width="64" height="64">
    </canvas>

    <canvas id="snow" width="64" height="64">
    </canvas>

    <canvas id="wind" width="64" height="64">
    </canvas>

    <canvas id="fog" width="64" height="64">
    </canvas>

    <script src="skycon.js">
    </script>

    <script>
      var icons = new Skycon();

      icons.set("clear-day", Skycon.CLEAR_DAY);
      icons.set("clear-night", Skycon.CLEAR_NIGHT);
      icons.set("partly-cloudy-day", Skycon.PARTLY_CLOUDY_DAY);
      icons.set("partly-cloudy-night", Skycon.PARTLY_CLOUDY_NIGHT);
      icons.set("cloudy", Skycon.CLOUDY);
      icons.set("rain", Skycon.RAIN);
      icons.set("sleet", Skycon.SLEET);
      icons.set("snow", Skycon.SNOW);
      icons.set("wind", Skycon.WIND);
      icons.set("fog", Skycon.FOG);

      icons.play();
    </script>
  </body>
</html>
