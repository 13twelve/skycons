<!DOCTYPE html>
<html>
  <head>
    <title>Skycons</title>

    <style type="text/css">
      canvas {
        border: 1px solid navy;
      }
    </style>
  </head>

  <body>
    <canvas id="clear-day" width="64" height="64">
    </canvas>

    <canvas id="clear-night" width="64" height="64">
    </canvas>

    <canvas id="partly-cloudy-day" width="64" height="64">
    </canvas>

    <canvas id="partly-cloudy-night" width="64" height="64">
    </canvas>

    <canvas id="cloudy" width="64" height="64">
    </canvas>

    <canvas id="rain" width="64" height="64">
    </canvas>

    <canvas id="sleet" width="64" height="64">
    </canvas>

    <canvas id="snow" width="64" height="64">
    </canvas>

    <canvas id="wind" width="64" height="64">
    </canvas>

    <canvas id="fog" width="64" height="64">
    </canvas>

    <script src="skycon.js">
    </script>

    <script>
      new Skycon("clear-day").play(Skycon.CLEAR_DAY);
      new Skycon("clear-night").play(Skycon.CLEAR_NIGHT);
      new Skycon("partly-cloudy-day").play(Skycon.PARTLY_CLOUDY_DAY);
      new Skycon("partly-cloudy-night").play(Skycon.PARTLY_CLOUDY_NIGHT);
      new Skycon("cloudy").play(Skycon.CLOUDY);
      new Skycon("rain").play(Skycon.RAIN);
      new Skycon("sleet").play(Skycon.SLEET);
      new Skycon("snow").play(Skycon.SNOW);
      new Skycon("wind").play(Skycon.WIND);
      new Skycon("fog").play(Skycon.FOG);
    </script>
  </body>
</html>
